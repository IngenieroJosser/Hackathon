<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Película</title>
    <link rel="stylesheet" href="./Css/Components/nosotros_peliculas.css">
</head>
<body>
  <div class="movie-card">
    <div class="container">
        <a href="#"><img class="cover" alt="cover" width="150" height="250" /></a>
        <div class="hero">
            <div class="details">
                <div class="title1"></div>
                <div class="title2"></div>
            </div>
        </div>
        <div class="description">
            <div class="column1">
                <div class="tags"></div>
            </div>
            <div class="column2">
                <p><a href="#" class="read-more">read more</a></p>
                <p><strong>Director:</strong> <span class="director"></span></p>
                <p><strong>Writer:</strong> <span class="writer"></span></p>
                <p><strong>Actors:</strong> <span class="actors"></span></p>
                <p><strong>Language:</strong> <span class="language"></span></p>
                <p><strong>Country:</strong> <span class="country"></span></p>
                <p><strong>Runtime:</strong> <span class="runtime"></span></p>
                <p><strong>Released:</strong> <span class="released"></span></p>
                <!-- El resto del contenido de la segunda columna se llenará dinámicamente con JavaScript -->
            </div>
        </div>
    </div>
</div>
    <script src="JS/detailMovie.js"></script>
</body>
</html>
